<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vender Beat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <a href="/"><img src="img/BeatBoutique.png" alt="logo"></a>
        <nav>
            <a href="/">Inicio</a>
            <a href="genero.html">Gêneros</a>
            <a href="sale.html">Vender Beat</a>
            <a href="#">Tendências</a>
            <a href="#">Contatos</a>
        </nav>
    </header>

    <div class="container-upload">
        <div class="content-upload">
            <div class="text-center-upload">
                <h1 class="title-upload">Carregue seu beat</h1>
                <p class="subtitle-upload">Monetize suas criações musicais.</p>
            </div>
            <form class="form-upload" id="upload-form-upload" method="POST" enctype="multipart/form-data">
                <div class="form-group-upload">
                    <label for="cover-image-upload">Imagem da Capa</label>
                    <div class="input-group-upload">
                        <input style="background-color: var(--cor-secundaria);"  id="cover-image-upload" name="cover_image" type="file" accept="image/*" class="input-file-upload" required>
                    </div>
                    <div class="image-preview-upload" id="image-preview-upload">
                        <img style="border: 1px solid var(--cor-tercearia);" src="https://placehold.co/300x300" alt="Cover Image" class="cover-image-upload" id="cover-image-preview">
                    </div>
                </div>
                <div class="form-group-upload">
                    <label for="beat-name-upload">Nome do Beat</label>
                    <input style="background-color: var(--cor-secundaria);" id="beat-name-upload" name="beat_name" class="input-text-upload" placeholder="Nome do seu beat" required>
                </div>
                <div class="form-group-upload">
                    <label for="description-upload">Descrição do Beat</label>
                    <textarea style="background-color: var(--cor-secundaria);" id="description-upload" name="description" class="textarea-upload" placeholder="Descrição do seu beat" rows="3" required></textarea>
                </div>
                <div class="form-row-upload">
                    <div class="form-group-upload">
                        <label for="bpm-upload">BPM</label>
                        <input style="background-color: var(--cor-secundaria);" id="bpm-upload" name="bpm" type="number" class="input-text-upload" placeholder="Exemplo: 120" required>
                    </div>
                    <div class="form-group-upload">
                        <label for="category-upload">Categoria do Beat</label>
                        <select style="background-color: var(--cor-secundaria);" id="category-upload" name="category" class="select-upload" required>
                            <option value="rap">Rap</option>
                            <option value="hip-hop">Hip Hop</option>
                            <option value="r-and-b">R&B</option>
                            <option value="pop">Pop</option>
                            <option value="rock">Rock</option>
                            <option value="electronic">Electronic</option>
                        </select>
                    </div>
                    <div class="form-group-upload">
                        <label for="price-upload">Preço (R$)</label>
                        <input style="background-color: var(--cor-secundaria);" id="price-upload" name="price" type="number" step="0.01" class="input-text-upload" placeholder="Exemplo: 19,99" required>
                    </div>
                </div>
                <div class="form-group-upload">
                    <label for="beat-file-upload">Arquivo do Beat (Áudio)</label>
                    <div class="input-group-upload">
                        <input style="background-color: var(--cor-secundaria);" id="beat-file-upload" name="beat_file" type="file" accept="audio/*" class="input-file-upload" required>
                    </div>
                </div>
                <div class="form-group-upload">
                    <audio controls id="audio-preview-upload" style="width: 100%;">
                        <source src="" id="audio-source-upload">
                        Seu navegador não suporta o elemento de áudio.
                    </audio>
                </div>
                <div class="form-actions-upload">
                    <button type="submit" class="btn-upload">Carregar Beat</button>
                </div>
            </form>
            <div id="response"></div>
        </div>
    </div>

    <footer>
        <div class="socials">
            <i class='bx bxl-instagram-alt'></i>
            <i class='bx bxl-youtube'></i>
            <p>BeatBoutique ©️2024, Todos os direitos reservados.</p>
            <p class="dev">Developed by <span>PatrickCode147</span></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
